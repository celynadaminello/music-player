<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/reprodutor-de-musica.png">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Music Player</title>
</head>

<body>

<div class="background">
    <div class="container">

        <audio id="audio" src=""></audio> 

        <div class="title">
            <h1>Music Player</h1>
        </div>
        <div class="image__music">
            <img id="image" src="">
        </div>
        <div class="title__music">
            <h2 class="name__music">music name</h2>
            <p class="author__music">author</p>
        </div>

        <div class="time__bar">
            <span id="current">00:00 </span>
            <input id="time"  type="range" value="0" min="0" max="100" />
            <span id="duration"> 00:00</span>
        </div>

        <div class="volume__bar">
            <ion-icon name="volume-low-outline"></ion-icon>
            <input id="volume"  type="range" value="10" min="0" max="100">
            <ion-icon name="volume-high-outline"></ion-icon>
        </div>
    
        <div class="controls">
            <ion-icon id="shuffle" name="shuffle-outline"></ion-icon>
            <ion-icon id="skip__back" name="play-skip-back-outline"></ion-icon>
        <div class="play__pause">
            <ion-icon id="play" name="play-outline"></ion-icon>
        </div>
            <ion-icon id="skip__forward" name="play-skip-forward-outline"></ion-icon>
            <ion-icon id="repeat" name="repeat-outline"></ion-icon>
        </div>

    </div>
</div>


<script src="./js/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
